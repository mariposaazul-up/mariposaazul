<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<title>Mariposa Azul</title>

<style>

/* FUENTES */
@font-face {
    font-family: 'Halja';
    src: url('HALJA-Illuminated.otf');
}

@font-face {
    font-family: 'NotoCustom';
    src: url('NotoSerifEthiopic-VariableFont_wdth,wght.ttf');
}

/* FONDO */
body {
    margin: 0;
    padding: 0;
    background: url("fondo%201.jpeg") no-repeat center center fixed;
    background-size: cover;
    font-family: 'NotoCustom', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* CONTENEDOR PRINCIPAL */
.wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    width: 90%;
    max-width: 1100px;
}

/* FOTO */
.profile-section {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile-img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
}

/* TITULO */
.title {
    font-family: 'Halja';
    font-size: 42px;
    color: silver;
    text-shadow:
        0 0 5px rgba(255,255,255,0.7),
        0 0 15px rgba(192,192,192,0.6),
        0 0 25px rgba(255,255,255,0.5);
    margin-bottom: 10px;
}

/* SUBTITULO */
.subtitle {
    font-size: 18px;
    color: silver;
    text-shadow: 0 0 5px rgba(255,255,255,0.4);
    margin-bottom: 30px;
}

/* BOTONES */
.buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.button {
    padding: 14px 25px;
    border-radius: 12px;
    text-decoration: none;
    border: 1px solid silver;
    background: rgba(0, 0, 40, 0.35);
    backdrop-filter: blur(8px);
    color: silver;
    font-family: 'NotoCustom';
    text-align: center;
    transition: 0.3s ease;
    text-shadow: 0 0 5px rgba(255,255,255,0.4);
}

.button:hover {
    background: rgba(0, 0, 60, 0.45);
}

/* RESPONSIVE PC */
@media (min-width: 768px) {
    .wrapper {
        flex-direction: row;
        justify-content: space-between;
        text-align: left;
    }

    .profile-section {
        align-items: flex-start;
    }

    .buttons {
        align-items: flex-end;
        width: 40%;
    }
}

</style>
</head>

<body>

<div class="wrapper">

    <div class="profile-section">
        <img src="logo%20mariposa%20azul.jpeg" class="profile-img">

    </div>

    <div class="buttons">

</div>

</body>
