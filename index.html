<style>

/* IMPORTAR TUS FUENTES */
@font-face {
    font-family: 'Halja';
    src: url('HALJA-Illuminated.otf') format('opentype');
}

@font-face {
    font-family: 'NotoEthiopic';
    src: url('NotoSerifEthiopic-VariableFont_wdth,wght.ttf') format('truetype');
}

/* BASE */
body {
    margin: 0;
    background: url("fondo 1.jpeg") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* CONTENEDOR */
.wrapper {
    width: 100%;
    max-width: 1200px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* PERFIL */
.profile-section {
    text-align: center;
}

.profile-section img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
}

/* TITULO */
h1 {
    font-family: 'Halja';
    font-size: 48px;
    margin: 10px 0;
    color: #f2f4f7;
    text-shadow: 0 0 14px rgba(255,255,255,0.7);
}

/* SUBTITULO */
.subtitle {
    font-family: 'NotoEthiopic';
    font-size: 18px;
    color: #e6e9ed;
    text-shadow: 0 0 8px rgba(255,255,255,0.5);
    margin-bottom: 30px;
}

/* BOTONES */
.buttons {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.button {
    font-family: 'NotoEthiopic';
    width: 280px;
    padding: 14px;
    text-align: center;
    border-radius: 14px;
    backdrop-filter: blur(8px);
    background: rgba(20, 40, 80, 0.35);
    border: 1px solid rgba(255,255,255,0.8);
    color: #f2f4f7;
    text-decoration: none;
    font-size: 16px;
    text-shadow: 0 0 10px rgba(255,255,255,0.7);
    transition: 0.3s ease;
}

.button:hover {
    background: rgba(20, 40, 80, 0.55);
    box-shadow: 0 0 16px rgba(255,255,255,0.7);
}

/* VERSION PC */
@media (min-width: 900px) {

    .wrapper {
        flex-direction: row;
        height: 100vh;
    }

    .profile-section {
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .buttons {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
}

</style>
