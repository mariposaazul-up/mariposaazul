<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mariposa Azul</title>

<style>

/* ---------- FUENTES ---------- */

@font-face {
    font-family: 'Halja';
    src: url('HALJA-Illuminated.otf') format('opentype');
}

@font-face {
    font-family: 'NotoEthiopic';
    src: url('NotoSerifEthiopic-VariableFont_wdth,wght.ttf') format('truetype');
}

/* ---------- ESTILO GENERAL ---------- */

body {
    margin: 0;
    padding: 0;
    background-image: url('fondo 1.jpeg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #f5f7fa;
    font-family: 'NotoEthiopic', serif;
}

/* ---------- CONTENEDOR PRINCIPAL ---------- */

.container {
    display: flex;
    min-height: 100vh;
}

/* ---------- COLUMNA IZQUIERDA ---------- */

.left {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;

    backdrop-filter: none;
}

.profile {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
}

/* ---------- TITULO ---------- */

h1 {
    font-family: 'Halja';
    font-size: 52px;
    margin: 10px 0;
    color: #f8f9fb;
    text-shadow: 0 0 6px rgba(255,255,255,0.35);
}

.subtitle {
    font-size: 20px;
    margin-top: 10px;
    color: #e8edf3;
    text-shadow: 0 0 4px rgba(255,255,255,0.25);
}

/* ---------- COLUMNA DERECHA ---------- */

.right {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.buttons {
    width: 80%;
    max-width: 350px;
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.button {
    text-align: center;
    padding: 14px;
    border-radius: 12px;
    border: 1.5px solid rgba(255,255,255,0.7);
    text-decoration: none;
    color: #f8f9fb;
    font-size: 18px;
    backdrop-filter: blur(8px);
    background: rgba(0,0,0,0.15);
    transition: 0.3s;
    text-shadow: 0 0 4px rgba(255,255,255,0.35);
}

.button:hover {
    background: rgba(255,255,255,0.15);
    box-shadow: 0 0 10px rgba(255,255,255,0.4);
}

/* ---------- RESPONSIVE ---------- */

@media (max-width: 900px) {

.container {
    flex-direction: column;
    text-align: center;
}

.left, .right {
    width: 100%;
    padding: 40px 0;
}

.buttons {
    width: 85%;
}

}

</style>
</head>

<body>

<div class="container">

    <!-- IZQUIERDA -->
    <div class="left">
        <img src="logo mariposa azul.jpeg" class="profile">
        <h1>Mariposa Azul</h1>
        <div class="subtitle">
            Tarot evolutivo | Terapias Holísticas
        </div>
    </div>

    <!-- DERECHA -->
    <div class="right">
        <div class="buttons">

            <a class="button" href="#">
                Web Site | Catálogo
            </a>

            <a class="button" href="https://www.tiktok.com/@mariposaazul.__?_r=1&_t=ZS-948wj7l5CJL" target="_blank">
                TikTok
            </a>

            <a class="button" href="https://www.instagram.com/mariposaazul__?igsh=cTBycnJmdHpoNDlr" target="_blank">
                Instagram | Únete a mi Comunidad
            </a>

            <a class="button" 
            href="https://wa.me/56928055904?text=Hola%2C%20Scar%20%F0%9F%A6%8B%20%F0%9F%8C%99.%20Quisiera%20agendar%20un%20servicio%21" 
            target="_blank">
                WhatsApp | Agenda Aquí
            </a>

        </div>
    </div>

</div>

</body>
</html>
