<style>

/* ================= FUENTES ================= */

@font-face {

@font-face {

body{

/* ================= HERO ================= */

.hero{

}

.hero-title{

font-size:56px;
font-weight:300;
letter-spacing:1px;
color:#ffffff;
text-shadow:
0 0 6px rgba(255,255,255,0.8),
0 0 18px rgba(255,255,255,0.5);
}

.hero-subtitle{
font-size:22px;

}

.hero-emojis{
margin:10px 0;

}

.hero-text{

}

.btn-agenda{

/* ================= SECCI√ìN ================= */

.fondo-celeste{

}

.contenido-celeste{

margin:0 auto;
text-align:center;
}

/* ================= OJITO ================= */

.ojito-title{
display:flex;
justify-content:center;
align-items:center;
gap:0.25em;
margin:20px 0 10px 0;
}

.ojito-title h2{

font-size:clamp(42px,5vw,60px);
font-weight:300;
margin:0;
color:#39548C;
text-shadow:3px 4px 8px rgba(0,0,0,0.35);
line-height:1;
}

.ojito{
height:1em;
width:auto;
}

/* Animaci√≥n suave */

@keyframes balanceoIzq{
0%{ transform:rotate(-12deg); }
50%{ transform:rotate(-18deg); }
100%{ transform:rotate(-12deg); }
}

@keyframes balanceoDer{
0%{ transform:rotate(12deg) scaleX(-1); }
50%{ transform:rotate(18deg) scaleX(-1); }
100%{ transform:rotate(12deg) scaleX(-1); }
}

.ojito.left{
animation:balanceoIzq 3s ease-in-out infinite;
}

.ojito.right{
animation:balanceoDer 3s ease-in-out infinite;
}

/* ================= T√çTULO ================= */

.contenido-celeste .buscando{
font-family:'Halja';
font-size:60px;
font-weight:300;
margin:15px 0 25px 0;
color:#39548C;
text-shadow:3px 4px 8px rgba(0,0,0,0.35);
}

/* ================= CARRUSEL ================= */

.carousel{
display:flex;
gap:40px;
overflow-x:auto;
scroll-behavior:smooth;
scroll-snap-type:x mandatory;
padding:20px calc((100vw - 960px)/2);
}

.carousel::-webkit-scrollbar{
display:none;
}

/* ================= TARJETAS ================= */

.card{
flex:0 0 300px;
display:flex;
flex-direction:column;
justify-content:space-between;
align-items:center;
scroll-snap-align:start;
min-height:520px;
}

.card h3{
font-size:20px;
text-align:center;
color:#39548C;
margin-bottom:14px;
text-shadow:0 3px 8px rgba(0,0,0,0.35);
min-height:50px;
}

.image-frame{
position:relative;
width:85%;
aspect-ratio:1/1;
margin-bottom:16px;
border:2px solid #9ea4b3;
border-radius:22px;
display:flex;
justify-content:center;
align-items:center;
box-shadow:
0 0 10px #c5c9d3,
0 0 25px #9ea4b3;
}

.image-frame img.main{
width:88%;
height:88%;
object-fit:cover;
border-radius:18px;
}

.star{
position:absolute;
width:28px;
filter:
drop-shadow(0 0 6px #ffffff)
drop-shadow(0 0 14px #cfd3db);
}

.star.s1{ top:-14px; left:15%; }
.star.s2{ bottom:-16px; right:18%; }
.star.s3{ top:45%; left:-16px; }
.star.s4{ bottom:30%; right:-14px; }

.card p{
font-family:'Lobster';
font-size:17px;
text-align:center;
color:#39548C;
margin-bottom:16px;
text-shadow:0 2px 6px rgba(0,0,0,0.3);
min-height:60px;
}

.card button{
padding:8px 24px;
border-radius:22px;
border:1.5px solid #39548C;
background:transparent;
font-family:'NotoEthiopic';
color:#39548C;
cursor:pointer;
box-shadow:0 3px 8px rgba(0,0,0,0.3);
}

/* RESPONSIVE */

@media(max-width:1100px){
.carousel{
padding:20px 30px;
}
}

@media(max-width:900px){
.card{
flex:0 0 250px;
min-height:480px;
}
}

</style>
</head>
